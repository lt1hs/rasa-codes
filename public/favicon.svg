<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Orange outer glow -->
  <filter id="orangeGlow">
    <feFlood flood-color="#ff8301" flood-opacity="0.7" result="flood" />
    <feComposite in="flood" in2="SourceAlpha" operator="in" result="mask" />
    <feGaussianBlur in="mask" stdDeviation="3" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>

  <!-- Triangle Logo -->
  <g filter="url(#orangeGlow)">
    <path d="M50 10 L90 80 L10 80 Z" fill="none" stroke="#ffffff" stroke-width="3" />
    <path d="M50 30 L70 65 L30 65 Z" fill="none" stroke="#ffffff" stroke-width="3" />
  </g>
</svg> 