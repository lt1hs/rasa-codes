<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1E293B"/>
  
  <!-- Task Cards -->
  <g transform="translate(50,50)">
    <!-- Task Column 1 -->
    <rect width="150" height="300" rx="10" fill="#0F172A"/>
    <text x="75" y="30" fill="white" font-family="Arial" font-size="14" text-anchor="middle">در انتظار</text>
    <!-- Tasks -->
    <rect y="50" width="150" height="60" rx="8" fill="#2D3748"/>
    <rect y="120" width="150" height="60" rx="8" fill="#2D3748"/>
    <rect y="190" width="150" height="60" rx="8" fill="#2D3748"/>
  </g>
  
  <g transform="translate(225,50)">
    <!-- Task Column 2 -->
    <rect width="150" height="300" rx="10" fill="#0F172A"/>
    <text x="75" y="30" fill="white" font-family="Arial" font-size="14" text-anchor="middle">در حال انجام</text>
    <!-- Tasks -->
    <rect y="50" width="150" height="60" rx="8" fill="#3AADAB" opacity="0.8"/>
    <rect y="120" width="150" height="60" rx="8" fill="#2D3748"/>
  </g>
  
  <g transform="translate(400,50)">
    <!-- Task Column 3 -->
    <rect width="150" height="300" rx="10" fill="#0F172A"/>
    <text x="75" y="30" fill="white" font-family="Arial" font-size="14" text-anchor="middle">تکمیل شده</text>
    <!-- Tasks -->
    <rect y="50" width="150" height="60" rx="8" fill="#2D3748"/>
    <rect y="120" width="150" height="60" rx="8" fill="#2D3748"/>
    <rect y="190" width="150" height="60" rx="8" fill="#2D3748"/>
  </g>
</svg> 