<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1E293B"/>
  
  <!-- Chat Interface -->
  <g transform="translate(100,50)">
    <!-- Chat Container -->
    <rect width="400" height="300" rx="20" fill="#0F172A"/>
    
    <!-- Chat Messages -->
    <!-- Bot Message 1 -->
    <g transform="translate(20,20)">
      <rect width="250" height="60" rx="12" fill="#2D3748"/>
      <text x="20" y="35" fill="white" font-family="Arial" font-size="14">سلام! چطور می‌تونم کمکتون کنم؟</text>
    </g>
    
    <!-- User Message -->
    <g transform="translate(130,100)">
      <rect width="250" height="60" rx="12" fill="#3AADAB"/>
      <text x="20" y="35" fill="white" font-family="Arial" font-size="14">درباره خدمات هوش مصنوعی بیشتر توضیح بدید</text>
    </g>
    
    <!-- Bot Message 2 -->
    <g transform="translate(20,180)">
      <rect width="250" height="60" rx="12" fill="#2D3748"/>
      <text x="20" y="35" fill="white" font-family="Arial" font-size="14">ما راهکارهای هوشمند و سفارشی ارائه می‌دهیم</text>
    </g>
    
    <!-- Input Area -->
    <g transform="translate(20,240)">
      <rect width="360" height="40" rx="20" fill="#2D3748"/>
      <circle cx="340" cy="20" r="15" fill="#3AADAB"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="20" fill="#3AADAB" opacity="0.2"/>
  <circle cx="550" cy="350" r="30" fill="#3AADAB" opacity="0.2"/>
</svg> 